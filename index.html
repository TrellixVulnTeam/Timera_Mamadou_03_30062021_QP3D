<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
   <link rel="stylesheet" href="Style/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

<header>
    <div class="header">
        <img src="images/logo/ohmyfood.png" alt="ohmayfood">
    </div>
</header>

<!-- Localisation -->
<div class="Bloc_page">
    <div class="localisation">
        <div class="localisation__icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="localisation__city">
            <p>Paris, Belleville</p>
        </div>
    </div>

        <!-- reserver section -->

            <button class="Reserver__boutton">
                Explorer nos restaurants
            </button>
        </div>
      </section>

    
 <!-- Footer -->
 <footer class="footer">
    <div class="footer__bloc">
        <div class="logo"><a href="index.html" >ohmyfood</a></div>

                <i class="fas fa-utensils"></i>

            </div>
            <div class="footer__bloc-link">
                <i class="fas fa-hands-helping"></i>
                <h3 class="footer__bloc-link__title">Devenir partenaire</h3>
            </div>
            <div class="footer__bloc-link">

            </div>
            <div class="footer__bloc-link">

            </div>
        </div>
